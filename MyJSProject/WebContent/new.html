<head>

</head>

<body>
    <div id="demo" class="carousel slide customCarousel" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators align-text-bottom">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>

        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item text-center active">
                <img src="images/facebook.jpg" alt="Facebook" width="30" height="30">
                <div class="carousel-caption">
                    <p>Facebook</p>
                </div>
            </div>
            <div class="carousel-item text-center">
                <img src="images/youtube.png" alt="YouTube" width="30" height="30">
                <div class="carousel-caption">
                    <p>YouTube</p>
                </div>
            </div>
            <div class="carousel-item text-center">
                <img src="images/twitter.png" alt="Twitter" width="30" height="30">
                <div class="carousel-caption">
                    <p>Twitter</p>
                </div>
            </div>
            <div class="carousel-item text-center">
                <img src="images/gmail.jpg" alt="Gmail" width="30" height="30">
                <div class="carousel-caption">
                    <p>Gmail</p>
                </div>
            </div>
            <div class="carousel-item text-center">
                <img src="images/linkedin.png" alt="LinkedIn" width="30" height="30">
                <div class="carousel-caption">
                    <p>LinkedIn</p>
                </div>
            </div>
            <div class="carousel-item text-center">
                <img src="images/instagram.jpeg" alt="Instagram" width="30" height="30">
                <div class="carousel-caption">
                    <p>Instagram</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev greyColor " href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon greyColor"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon greyColor"></span>
        </a>
    </div>
</body>

</html>
